<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Generator</title>
    <link rel="stylesheet" href="fantasy.css" />
  </head>
  <body>
    <header class="top-navbar">
      <div class="nav-logo">
        <img src="../images/Logo.png" alt="Logo" />
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
      </button>
      <button class="chatbot-button" aria-label="Open Chatbot">Chatbot</button>
    </header>
    <main>
      <div class="container">
        <h1>Fantasy Generator</h1>
        <form id="fantasy-form">
          <div class="option-buttons">
            <button type="button" id="joke-btn" aria-label="Generate Joke">
              Generate Joke
            </button>
            <button
              type="button"
              id="shayari-btn"
              aria-label="Generate Shayari"
            >
              Generate Shayari
            </button>
          </div>
          <textarea
            id="prompt"
            placeholder="Enter your prompt here"
            required
          ></textarea>
          <button type="submit" aria-label="Generate Content">Generate</button>
        </form>
        <div id="output" class="output"></div>
      </div>
    </main>
    <script src="fantasy.js"></script>
  </body>
</html>
